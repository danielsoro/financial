name: Infrastructure (Terraform)

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'
  workflow_dispatch:

env:
  TF_DIR: deploy

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get image tag
        id: version
        uses: ./.github/actions/get-image-tag

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform plan -no-color -input=false \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="db_password=${{ secrets.TF_DB_PASSWORD }}" \
            -var="jwt_secret=${{ secrets.TF_JWT_SECRET }}" \
            -var="github_repo=${{ github.repository }}" \
            -var="image_tag=${{ steps.version.outputs.tag }}" \
            -var="cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -var="cloudflare_account_id=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
            -var="domain=${{ secrets.DOMAIN }}" \
            -var="sendgrid_api_key=${{ secrets.SENDGRID_API_KEY }}" \
            -var="email_from=${{ secrets.EMAIL_FROM }}"

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get image tag
        id: version
        uses: ./.github/actions/get-image-tag

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve -input=false \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="db_password=${{ secrets.TF_DB_PASSWORD }}" \
            -var="jwt_secret=${{ secrets.TF_JWT_SECRET }}" \
            -var="github_repo=${{ github.repository }}" \
            -var="image_tag=${{ steps.version.outputs.tag }}" \
            -var="cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -var="cloudflare_account_id=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
            -var="domain=${{ secrets.DOMAIN }}" \
            -var="sendgrid_api_key=${{ secrets.SENDGRID_API_KEY }}" \
            -var="email_from=${{ secrets.EMAIL_FROM }}"
