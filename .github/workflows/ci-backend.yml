name: CI Backend

on:
  pull_request:

defaults:
  run:
    working-directory: backend

jobs:
  validate:
    name: Vet & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./...
