name: Deploy to Cloud Run

on:
  push:
    tags:
      - 'v*'

env:
  REGION: southamerica-east1
  IMAGE: southamerica-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/finance/finance
  TF_DIR: deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get image tag
        id: version
        uses: ./.github/actions/get-image-tag

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            --provenance=false \
            -t ${{ env.IMAGE }}:${{ steps.version.outputs.tag }} \
            -t ${{ env.IMAGE }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}:${{ steps.version.outputs.tag }}
          docker push ${{ env.IMAGE }}:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve -input=false \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="db_password=${{ secrets.TF_DB_PASSWORD }}" \
            -var="jwt_secret=${{ secrets.TF_JWT_SECRET }}" \
            -var="github_repo=${{ github.repository }}" \
            -var="image_tag=${{ steps.version.outputs.tag }}"
