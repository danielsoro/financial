<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- DNA Double Helix - Minimalist -->
  <!-- Left strand -->
  <path d="M16 8 C16 8, 32 20, 32 32 C32 44, 16 56, 16 56" stroke="#2563EB" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  <!-- Right strand -->
  <path d="M48 8 C48 8, 32 20, 32 32 C32 44, 48 56, 48 56" stroke="#2563EB" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  <!-- Connecting rungs -->
  <line x1="22" y1="16" x2="42" y2="16" stroke="#2563EB" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="18" y1="24" x2="46" y2="24" stroke="#2563EB" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="20" y1="32" x2="44" y2="32" stroke="#2563EB" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="18" y1="40" x2="46" y2="40" stroke="#2563EB" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="22" y1="48" x2="42" y2="48" stroke="#2563EB" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <!-- Node dots at strand endpoints -->
  <circle cx="16" cy="8" r="3" fill="#2563EB"/>
  <circle cx="48" cy="8" r="3" fill="#2563EB"/>
  <circle cx="16" cy="56" r="3" fill="#2563EB"/>
  <circle cx="48" cy="56" r="3" fill="#2563EB"/>
</svg>
